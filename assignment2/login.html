<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li style="display: flex;">
            <a style="margin-left: 1rem;" class="nav-link active" href="#"><img width="50" height="40" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo-black.svg" />  Contact Manager</a>
          </li>
        </ul>
        <form class="d-flex" style="margin-right: 4rem;">
          <button class="btn">Login</button>
          <button class="btn disabled" type="submit">Sign up</button>
        </form>
      </div>
    </div>
  </nav>
  <div style="width: 100%; height: 100%; justify-content: center; align-items: center; display: flex; margin-top: 4rem;" >
    <div class="responsive">
      <form>
        <div style="width: 100%; text-align: center;"><h4>Login</h4></div>
        <div class="mb-3">
          <input placeholder="Email address" type="email" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <input placeholder="Password" type="password" class="form-control password" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button style="width: 100%;" type="submit" class="btn btn-primary loginbtn">Login</button>
      </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="login.js"></script>
</body>
</html>
