<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Home</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li style="display: flex;">
            <a style="margin-left: 1rem;" class="nav-link active" href="#"><img width="50" height="40" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo-black.svg" alt="contact-icon" />  Contact Manager</a>
          </li>
        </ul>
        <form class="d-flex" style="margin-right: 4rem;">
          <button class="btn"><img width="25" height="20" src="https://cdn.iconscout.com/icon/premium/png-512-thumb/contact-book-2388096-2003158.png" /> Contacts</button>
          <div class="btn-group">
            <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <img width="20" height="20" src="https://cdn0.iconfinder.com/data/icons/education-2-27/32/user_staff_person_man_profile_boss_circle-512.png" />
              <span class="username">username</span>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#"><img height="20" width="20" src="https://cdn.onlinewebfonts.com/svg/img_79951.png" alt="settings-icon"> Account settings</a></li>
              <li><a class="dropdown-item" href="#" onclick="logOut()"><img width="20" height="20" src="https://images.vexels.com/media/users/3/153377/isolated/preview/4e3ad7aee69e5da6de7e91b63e3952de-turn-off-stroke-icon-by-vexels.png" alt="logout-icon" /> Log out</a></li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </nav>
  <div style="width: 100%; height: 100%; margin-top: 4rem;justify-content: center; align-items: center; display: flex;flex-direction: column;">
   <div class="res">
    <div style="float: left;"><h4>Contacts</h4></div>
    <div style="float: right;"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"> Add Contact</button></div>
  </div>
    <table class="table table-striped" style="width: 60%;">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody class="tb">

        </tbody>
      </table>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Contact</h5>
              <button type="button" class="close btn btn-lg" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Contact Name</label>
                  <input placeholder="Contact name" type="text" class="form-control" id="cN">
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Phone No.</label>
                  <input placeholder="Phone no." type="text" class="form-control" id="pN">
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Email</label>
                  <input placeholder="Email" type="text" class="form-control" id="eM">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" onclick="save('add')" class="btn btn-primary save" data-dismiss="modal">Save</button>
            </div>
          </div>
        </div>
      </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
